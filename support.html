<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ Trực Tuyến</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Link to AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #3E8E41);
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-nav button,
        .header-nav input {
            margin: 0 5px;
            padding: 10px 15px;
            border: none;
            background: #3e8e41;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .header-nav button:hover {
            background: #2e6c33;
        }

        .header-nav input {
            background: white;
            color: #333;
        }

        .sidebar {
            position: fixed;
            top: 50px;
            bottom: 0;
            right: 0;
            width: 250px;
            background: linear-gradient(180deg, #4CAF50, #3E8E41);
            color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar h2 {
            text-align: center;
            border-bottom: 1px solid white;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #3e8e41;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sidebar ul li:hover {
            background: #2e6c33;
            transform: translateX(-5px);
        }

        main {
            margin: 70px 270px 20px 20px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-submit {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: #3e8e41;
        }

        .feedback-container {
            margin-top: 30px;
        }

        .feedback-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .feedback-container th,
        .feedback-container td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .feedback-container th {
            background-color: #4CAF50;
            color: white;
        }

        .feedback-container td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-nav">
            <div>
                <button onclick="navigateTo('addSupportRequest.html')">Yêu Cầu Hỗ Trợ</button>
            </div>
            <button onclick="navigateTo('index.html')">Đăng Xuất</button>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Tính Năng</h2>
        <ul>
            <li onclick="navigateTo('student-management.html')">Thông báo</li>
            <li onclick="navigateTo('studentInfo.html')">Thông tin sinh viên</li>
            <li onclick="navigateTo('classInfo.html')">Lớp học</li>
            <li onclick="navigateTo('subjectInfo.html')">Môn học</li>
            <li onclick="navigateTo('schedule.html')">Lịch học</li>
            <li onclick="navigateTo('grades.html')">Điểm</li>
            <li onclick="navigateTo('reports.html')">Báo cáo & Thống kê</li>
            <li onclick="navigateTo('support.html')">Hỗ trợ trực tuyến</li>
            <li onclick="navigateTo('feedback.html')">Khảo sát đánh giá</li>
        </ul>
    </div>

    <!-- Main Content -->
    <main>
        <div class="form-container">
            <h2>Gửi Góp Ý</h2>
            <div class="form-group">
                <label for="category">Phân loại</label>
                <select id="category" class="form-control">

        }

        function submitFeedback() {
            const category = document.getElementById('category').value;
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;

            if (category && subject && content) {
                alert('Góp ý của bạn đã được gửi thành công!');
                // You can add logic to submit the data to a server or database
            } else {
                alert('Vui lòng điền đầy đủ thông tin.');
            }
        }
    </script>
</body>
</html>
